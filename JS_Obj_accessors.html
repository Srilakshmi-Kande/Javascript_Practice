<html>
    <head>
        <title>
            Javascript Objects
        </title>
    </head>
    <body>
        <h1>Creating Javascript Objects</h1>
        <p id="demo"></p>
    <script>
       var car={
        model:"BMW 320d",
        color:"NAvy BLue",
        fuel_type:"Diesel",
        get fuel(){
            return this.fuel_type
        },
       }
       document.getElementById("demo").innerHTML=car.fuel;
    </script>

    <script>
        var car={
            model:"Audi a4",
            color:"Bright red",
            fuel_type:"",
            set fuel(fuel){
                this.fuel_type=fuel;
            }
        }
        car.fuel="petrol";
        document.getElementById("demo").innerHTML=car.fuel_type;
    </script>
    </body>
</html>
